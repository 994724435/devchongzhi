</div>
<script type="text/javascript">
    var sendCode=function(id){
        var time=120;
        $(id).attr('disabled', 'true').addClass('sending disabled');
        setInterval(function(){
            time--;
            $(id).html("重新发送("+time+")");
            if(time==0){
                $(id).removeAttr('disabled').removeClass('sending disabled');
                $(id).html("获取验证码");
                time=120;
                clearInterval(config.timer);
            }

        }, 1000);
        return false;
    };

    // 发送短信
    $("#getTelCodes").click(function() {
        var tel=$.trim($("#tel").val());
        var myreg = /^(1\d{10})$/;
        if(tel==""||!myreg.test(tel)){
            layer.open({
                content: '请输入正确的手机号'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            return false;
        }
        //  1 正确 2 已发送 3 格式不正确 4,已经注册
        $.ajax({
            type: "POST",
            url: "/index.php/Home/Login/sendTel",
            dataType: "json",
            data: {tel:tel},
            success: function(msg){
                if(msg == 1){
                    layer.open({
                        content: '短信发送成功'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                }else if(msg == 2){
                    layer.open({
                        content: '短信已发送，请等待'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                }else if(msg == 3){
                    layer.open({
                        content: '手机格式不正确'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                }else if(msg == 4){
                    layer.open({
                        content: '手机号码已被注册'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                }
            //    sendCode(this);
            },
            error: function(msg){

            }
        });
    });
</script>
