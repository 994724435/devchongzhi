<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>会员升级</title>
	<link rel="stylesheet" href="css/aui.min.css">
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_487606_g87cvzc6ue9rizfr.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<script type="text/javascript" src="js/aui.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/fontSize.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
	  <h1 class="mui-title">会员升级</h1>
	</header>
	<div class="mui-content">
	    <ul class="mui-table-view">
			<li class="mui-table-view-cell">
				当前用户：18880016789
			</li>
			<li class="mui-table-view-cell">
				当前级别：普通用户
			</li>
			<li class="mui-table-view-cell">
				升级级别：
				<select name="" id="rank">
					<option value="">普通vip</option>
					<option value="">高级vip</option>
					<option value="">豪华vip</option>
					<option value="">至尊vip</option>
				</select>
				<i class="iconfont icon-xialaxuanzexiaosanjiao"></i>	
			</li>
			<li class="mui-table-view-cell">
				代金券：
				<input type="text" placeholder="请输入代金券" class="verify_num" id="num">
				<span class="verify_btn">验证代金券</span>	
			</li>
			<li class="mui-table-view-cell">
				升级费用：<span class="update_money">8999元</span>
			</li>
			<li class="mui-table-view-cell">
				账户余额：<span class="update_money">8999元</span>
			</li>
			<li class="mui-table-view-cell">
				支付密码：
				<input type="password" placeholder="请输入支付密码" class="verify_num" id="pwd">
			</li>
			
		</ul>
		<div class="update_btn">马上升级</div>
		<div class="update_tip">我已阅读并且同意<span>《易代充会员升级协议》</span></div>

	</div>
</body>
</html>
